<style type="text/css">
.write_Topcont{
  padding-bottom: 1em;
  width: 100%;
  display: flex;
  align-items: center;
}
.writeImage{
	width: 45px;
	height: 45px;
  margin-right: 1em;
	border-radius: 50%;
  display: inline-block;
}
.writeCont{
  display: flex;
  display: block;
  margin: 0.7em;
}
.writeTemp{
  border: 1px solid #ddd;
  background-color: #fff;
  color: #444;
  position: relative;
  z-index: 2;
  display: block;
  overflow: auto;
  text-overflow: inherit;
  white-space: normal;
  height: 50%;
}
.stickTemp{
  border-bottom: 1px solid #ddd;
  width: 100%;
  height: 3em;
  background-color: #F3F3F3;
}
.TextArea{
  overflow: auto;
  resize: none;
  width:100%;
  padding: 1em;
}
.FooterCont{
  margin-top: 1em;
  width: 100%;
  height: 130px;
  display: flex;
  justify-content: space-between;
}
.CameraTemp{
  border:1px solid #ddd;
  width: 140px;
  height: 100%;
  position: relative;
	overflow: hidden;
  margin-right: 10px;
}
.CameraTemp img{
	position: absolute;
	left: 50%;
	top: 50%;
	height: auto;
	width: 100%;
	-webkit-transform: translate(-50%,-50%);
			-ms-transform: translate(-50%,-50%);
					transform: translate(-50%,-50%);
}
.NonStickTemp{
  background-color: #F3F3F3;
  border:1px solid #ddd;
  width: 70%;
  height: 100%;
}
.STselected{
  margin: 1%;
  width: 20%;
  box-sizing: border-box;
  background-color: #ff7f00;
  border: none;
  color: white;
  padding: 1% 3%;
}
.STselect{
  margin: 1%;
  box-sizing: border-box;
  border: none;
  background-color: white;
  height: 28%;
  outline: none;
  padding: 1% 6%;
  color: #555252;
}
</style>
<ion-modal-view>
  <ion-header-bar class="bar bar-stable">
    <button class="button button-clear" ng-click="writerClose()">취소</button>
    <h1 class="title">글쓰기</h1>
    <button ng-show = "writeType==true" class="button button-clear" ng-click="doUpdate()">업데이트</button>
    <button ng-show = "writeType==false" class="button button-clear" ng-click="doWriter()">완료</button>
  </ion-header-bar>
  <ion-content class="has-header writeCont" scroll="false">
    <div class="write_Topcont">
      <div class="writeImage" style="background: url('{{img}}') no-repeat center; background-size: cover;"></div>
      <div>
        <span>{{writeUserName}}</span>
        <p style="margin:0;"><i class="icon ion-android-pin"></i>{{local}}</p>
      </div>
    </div>
    <!-- Content -->
    <div class="writeTemp">
      <div class="stickTemp" id="STselected">
        <input type="submit" key={{sticker.id}} value={{sticker.tag}} class="STselected"
          ng-repeat="sticker in selected"/>
      </div>
      <textarea id="input-font" name="contents" rows="10" placeholder="내용을 적어주세요" class="TextArea" ng-model="writer.contents">
      </textarea>
    </div>
    <div class="FooterCont">
      <!-- TODO: cameara icon 중앙정렬 -->
      <div class="CameraTemp" ng-click="takeImg()"  ng-class="{'ion-camera': !image}">
        <!-- <div class"ion-camera" ng-show="image"></div> -->
        <img src = "{{pathForImage(image)}}" />
      </div>
      <div class="NonStickTemp" id="STselect" >
        <input
          ng-click="selectedSticker(sticker.id, sticker.tag)"
          ng-repeat="sticker in stickers"
          type="submit" class="STselect"
          key={{sticker.id}}
          value={{sticker.tag}} />
      </div>
    </div>
  </ion-content>
</ion-modal-view>
