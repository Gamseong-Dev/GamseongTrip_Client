<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-color-assertive tabs-icon-top">


  <ion-tab title="알림" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.feed.alarm">
    <ion-nav-view name="tab-alarm"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Feed"  icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.feed.list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>


  <ion-tab title="즐겨찾기" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="app.feed.favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
