<style>
.slideCont{
  display: flex;
  flex:1;
  flex-direction: column;
  justify-content: space-between;
}
.slideItem{
  border-bottom: 10px solid #ddd;
  padding-top: 0.7em;
  flex: 1;
  display: flex;
  flex-direction: column;
}
.inslideBox{
  border: 1px solid #ddd;
  height: 80%;
  display: flex;
  margin: 0.4em 0.7em;
}
.WeeklyPic{
  position: relative;
  height: 100%;
  width: 50%;
  overflow: hidden;
  margin-right: 0.5em;
}
.WeeklyPic img{
	position: absolute;
	left: 50%;
	top: 50%;
	height: 100%;
	width: auto;
	-webkit-transform: translate(-50%,-50%);
			-ms-transform: translate(-50%,-50%);
					transform: translate(-50%,-50%);
}
</style>
<ion-view view-title="Weekly 감성 Best">
  <ion-content class="has-header slideCont" scroll="false">
    <div class="slideItem">이번주의 감성게시글
      <ion-slides slider="data.slider">
        <ion-slide-page ng-repeat="data in bestFeed">
          <div class="inslideBox">
            <div class="WeeklyPic">
              <img src="{{data.feed.imgUrl}}"></img>
            </div>
            <div>
              <p>{{data.feed.user.name}}</p>
              <span class="date-right">{{data.feed.creationTime}}</span>
              <a class="subdued" href="#/app/feed/list/{{feed.id}}">{{data.feed.contents}}</a>
            </div>
          </div>
        </ion-slide-page>
      </ion-slides>
    </div>

    <div class="slideItem">이번주의 감성이벤트
        <ion-slides slider="data.slider">
          <ion-slide-page ng-repeat="data in bestEvent">
            <div class="inslideBox">
              <div class="WeeklyPic">
                <image src="{{data.imageUrl}}"></image>
              </div>
              <div>
                <p>
                  <span>{{data.address}}</span><br>
                  <span class="date-right">{{data.creationTime}}</span>
                </p>
                <p>{{data.feed.user.name}}</p>
                <a class="subdued" href="#/app/feed/list/{{feed.id}}">
                  {{data.contents}}
                </a>
              </div>
            </div>
          </ion-slide-page>
        </ion-slides>
      </div>



    <div class="slideItem">이번주의 감성게시글
      <ion-slides slider="data.slider">
        <ion-slide-page ng-repeat="data in bestEvent">
          <div class="inslideBox">
            <div class="WeeklyPic">
              <image src="{{data.imageUrl}}"></image>
            </div>
            <div>
              <p>
                <span>{{data.address}}</span><br>
                <span class="date-right">{{data.creationTime}}</span>
              </p>
              <p>{{data.feed.user.name}}</p>
              <a class="subdued" href="#/app/feed/list/{{feed.id}}">
                {{data.contents}}
              </a>
            </div>
          </div>
          <!-- Content -->
        </ion-slide-page>
      </ion-slides>
    </div>

</ion-view>
