<style>
.profile_Topcont{
  width: 100%;
  display: flex;
  justify-content: space-between;
}
</style>

<ion-view view-title="마이페이지">
    <ion-content class="has-header">
      <div class="profile_Topcont">
        <div class="profile_Image">
          <div class="userImage" style="background: url('{{img}}') no-repeat center;
          background-size: cover;"></div>
        </div>
        <div class="row profileTab">
          <a class="tabBox" ui-sref="app.profile.feed">
            <p class="tabtext">게시글</p>
            <p class="tabtextBold">{{feedlist.length}}</p>
          </a>
          <a class="tabBox" ui-sref="app.profile.trip">
            <p class="tabtext">여행지</p>
            <p class="tabtextBold">{{triplist.length}}</p>
          </a>
          <a class="tabBox" ui-sref="app.profile.int">
            <p class="tabtext">관심지</p>
            <p class="tabtextBold">0</p>
          </a>
        </div>
      </div>
      <div ui-view name="inception" class="nestedComp"  style="background-color:#eee;"></div>
    </ion-content>
</ion-view>
