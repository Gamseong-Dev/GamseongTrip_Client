
<style type="text/css">
  .login {
    background: url('img/login/main_back.jpg') no-repeat center;
    background-size: cover;
    position : absolute;
  }
  .title{
    font-size:19px;
    color:#fff;
    text-align:center;
    padding-top:6%;
    font-weight:600;
  }
  .check{
    font-size:14px;
    color:#fff;
    text-align:center;
    padding-top:5%;
    font-weight:600;
  }
  .inputBox{
    background-color:transparent;
    color:#fff;
    font-weight:bold;
  }
  .lineLabel{
    background: rgba(0, 0, 0, 0);
    border: 1px solid;
    width:90%;
    height:48px;
    color :#fff;
  }
  .labelDiv{
    width:100%;
    height:50%;
    padding : 0%;
    margin-top : -2%;
  }
  .logBtn{
    width:100%;
    height:20px;
    font-size:14;
    background-color: #ff7f00;
    background: rgba(220, 110, 10, 0.6);
    opacity: 0.95;
    color:#fff;
    font-weight:200;
  }
</style>
<ion-modal-view title = "로그인" class="login">
  <ion-content scroll="false">
      <div class="title">로그인</div>
      <div class="list" style="margin-top:5%">
        <div class="labelDiv">
          <div class="lineLabel" style="padding: 2%; margin: 5%">
            <input class="inputBox" style="width:70%; height:100%; color:#fff; font-size:15px" type="text" placeholder="  이메일주소" ng-model="user.account">
          </div>

          <div class="lineLabel" style="padding: 2%; margin: 5%; margin-top: -4%;">
            <input class="inputBox" style="width:70%; height:100%; color:#fff; font-size:15px" type="password" placeholder="  비밀번호" ng-model="user.password">
          </div>
        </div>
        <div style="padding-left:5%; padding-right:5%; margin-top:-2%;">
          <button class="button logBtn" ng-click="doLogin()">
            <span class="check">로그인</span></button>

          <button class="button logBtn" style="margin-top:3%;" ng-click="closeLogin()">
            <span class="check">취소</span></button>
        </div>
      </div>

  </ion-content>
</ion-modal-view>
