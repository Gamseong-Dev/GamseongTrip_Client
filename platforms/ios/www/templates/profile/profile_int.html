<ion-list>
  <ion-item ng-repeat="int in intlist">
    <div class="card">
      <div class="item item-divider">
            {{int.title}}
      </div>
      <div class="item item-text-wrap">
            {{int.contents}}
      </div>
      <div class="item item-divider">
            {{int.like}}
      </div>
    </div>
  </ion-item>
</ion-list>
