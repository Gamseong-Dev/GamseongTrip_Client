<style>
/*message */
.messageImage{
	width: 45px;
	height: 45px;
	border-radius: 50%;
	background: #47a3da;
  display: inline-block;
  margin-right: 10px;
}
/*message-Detail*/
.messageCont{
  display: flex;
  flex: 1;
  flex-direction: column;
  /*align-items:center;*/
}
.messageTop{
  display: flex;
  border-bottom: 0.1em solid gray;
  width: 100%;
  padding: 0.4em 0 0.4em 0;
  margin-bottom: 1em;
  /*padding: 0 1em 0 1em; */
}
.messageInfo{
  display: flex;
  margin-bottom: -0.4em;
}
.messageInfoText{
  font-weight: 700;
  font-size: 1em;
  color: black;
  margin-left: 0.3em;
  margin-right: 1em;
}
.messageBox{
	border: 1px solid #ddd;
	overflow: auto;
	resize: none;
	width:100%;
	padding: 1em;
}
.messageSend{
  margin-top: 1.5em;
	background-color: #ff7f00;
	border: none;
	/*text-align: center;*/
	color: white;
	width: 100%;
	height: 3em;
}
</style>

<ion-view> <!-- Location Search Modal In Feed List -->
	<ion-modal-view>
    <ion-header-bar class="bar bar-stable">
       <h1 class="title">쪽지보내기</h1>
       <p ng-click="messageModal.hide()" class="button button-clear button-light">취소</p>
     </ion-header-bar>
     <ion-content class="padding" scroll="false">
      <div class="messageCont">
        <div class="messageTop">
          <div class="messageImage" style="background: url('{{img}}') no-repeat center;
          background-size: cover;"></div>
          <div>
            <a class="messageInfo"><p class="messageInfoText">보내는 사람</p><p>{{message.sendUser.name}}</p></a>
            <a class="messageInfo"><p class="messageInfoText">받는사람</p><p>{{message.reciveUser.name}}</p></a>
						<!-- <a class="messageInfo"><p>보내는 시간 연결</p></a> -->
          </div>
        </div>
        <div><p class="messageInfoText">메세지내용</p></div>
				<textarea id="comment" rows="10" placeholder="글을 작성해 주세요." class="form-control messageBox" ng-model="message.contents"></textarea>
        <!-- <form class="messageBox"><input type="text"></form> -->
        <button class="messageSend" ng-click="doSend()">전송하기</button>
      </div>
    </ion-content>

	</ion-modal-view>
</ion-view>
