<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">댓글</h1>
    <button class="button" ng-click="replyClose()">Close</button>

  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="reply in replyList">
        <div class="item item-avatar" ng-repeat="message in messageList">
          <a href="#/app/feed/message/{{message.id}}">
            <!-- <img src="venkman.jpg"> 사용자 사진 넣으면 됨-->
            <img class="messageImage"></a>
            <h2>{{message.from}}</h2>
            <p>{{message.message}}</p>

          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
