<style>
.replyBox{
  border-bottom: 1px solid #ddd;
  padding: 0.5em 1em 0.5em 1em;
  display: flex;
  flex-direction: row;
  align-items: center;
}
.replyFooter{
  display: flex;
  width: 100%;
  height: 50px;
  border-top: 1px solid #ddd;
  justify-content: space-between;
  padding: 0.4em;
  flex-direction: row;
}
.replyUser{
  margin: 0;
  font-weight: 500;
}
.replyContent{
  margin: 0;
}
.replyInput{
  width: 78%;
  background-color: #F9FAF9;
  border-radius: 2px;
  padding-left: 0.5em;
}
.replyButton{
  width: 20%;
  height: 100%;
  background-color: #ff7f00;
  color: white;
  border: none;
  border-radius: 3px;
}
.replyTemp{
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
}

</style>
<ion-modal-view>
  <ion-header-bar class="bar bar-stable">
    <h1 class="title">댓글</h1>
    <button class="button button-clear button-light" ng-click="replyClose()">취소</button>
  </ion-header-bar>
  <ion-content class="has-header replyTemp">
    <div style="height: 86.5%;">
      <div ng-repeat="reply in replyList" class="replyBox">
        <a href="#/app/feed/message/{{reply.user.id}}"><img src={{reply.user.imageUrl}} class="replyImage" style="margin-top:-1%;" onclick=""></a>
        <div class="replyContent" style="text-overflow: ellipsis;">
          <span class="nameFont">{{reply.user.name}}</span>
          <span style="white-space:pre-line; font-size: 0.8em;">{{reply.contents}}</span>
        </div>
      </div>
    </div>
    <div class="replyFooter">
        <input type="text" class="replyInput" style="border: 1px solid #ddd;"placeholder="댓글을 입력해주세요" ng-model="reply.content">
        <button class="replyButton" ng-click="doReplyWrite()"> 게시 </button>
    </div>
  </ion-content>
</ion-modal-view>
