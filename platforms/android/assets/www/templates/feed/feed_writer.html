<ion-modal-view>
  <ion-header-bar class="modalHeader">
    <button class="button button-clear button-light" ng-click="writerClose()">취소</button>
    <h1 class="title">글쓰기</h1>
    <button class="button button-clear button-light" ng-click="doWriter()">완료</button>
  </ion-header-bar>
  <ion-content>
    <div class="profile item-avatar item">
        <image src=""></image>
      <p>유저가 위치한 지역</p>
      <p>유저 이름</p>
    </div>
    <form>
      <!-- Content -->
      <div class="item item-body">
        <textarea id="input-font" name="contents" rows="6"
          value = '내용을 적어주세요' style="width:100%; border: 0;"
          onfocus="this.value='';" onblur="if(this.value =='')
          this.value='내용을 적어주세요';" ng-model="writer.contents">
        </textarea>

      </div>
      <div class="row">
        <button class="ion-camera takeCam" ng-click="takePhoto()"></button>
        <div><p>스티커 자리</p></div>
      </div>
    </form>

  </ion-content>
</ion-modal-view>
