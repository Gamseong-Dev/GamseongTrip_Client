<style>
.switch{
  padding: 0.7em;
  border: none;
  height: 3.5em;
  margin-top: 0.3em;
  align-items: center;
  display: flex;
  box-shadow: 1px 1px #CECECE;
}
.settingCont{
  width: 100%;
  flex-direction: column;
  padding: 0 1em;
	background-color: #EDEDED;
}
.settingTop{
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8%;
}
input{
  background: white;
  width: 100%;
	height: 3.5em;
  padding: 0.7em;
	margin-top: 0.1em;
  box-shadow: 1px 1px #CECECE;
}
.settingTitle{
	font-weight: 500;
	font-size: 1.1em;
	text-align: center;
	margin: 1.5em 0 1em 0;
	color: #00000F;
}
</style>

<ion-view> <!-- Location Search Modal In Feed List -->
	<ion-modal-view>
    <ion-header-bar class="bar bar-stable">
      <p ng-click="settingModal.hide()" class="button button-clear button-light">취소</p>
       <h1 class="title">설정</h1>
       <p ng-click="settingModal.hide()" class="button button-clear button-energized">완료</p>
     </ion-header-bar>
    <ion-content class="settingCont" scroll="false">
      <div class="settingTop"><a class="userImageConf"/></div>
      <form>
        <p class="settingTitle">닉네임 변경</p>
        <input type="text" placeholder="닉네임을 입력해주세요"/>
        <p class="settingTitle">비밀번호 변경</p>
        <input type="password" placeholder="비밀번호를 입력해주세요"/>
        <input type="password" placeholder="비밀번호를 다시 입력해주세요"/>
      </form>
			<p class="settingTitle">옵션</p>
      <ion-toggle class="switch" ng-model="emailNoti" ng-true-value="'쪽지수신'" ng-false-value="'쪽지거부'">
        <p>쪽지</p>
      </ion-toggle>
      <ion-toggle class="switch" ng-model="pushNoti.checked" ng-change="pushNotiChange()">
        <p>알림</p>
      </ion-toggle>

    </ion-content>
  </ion-modal-view>
</ion-view>
