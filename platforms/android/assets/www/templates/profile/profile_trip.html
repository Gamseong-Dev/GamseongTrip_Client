<style>
.tripCard{
  background: url('img/location.png') no-repeat center;
  position: relative;
  z-index: 1;
  display: block;
  width: 100%;
  transition: all 0.3s linear 0s;
}
.thumbnail{
  background-color: rgba(0,0,0,0.6);
  height: 140px;
  overflow: hidden;
  margin-bottom: 1px;
}
.day{
  font-weight: 400;
  color: #ffffff;
  position: absolute;
  bottom: 20px;
  left: 20px;
  z-index: 1;
  font-size: 1em;
}
.infoBox{
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 140px;
  bottom: 0;
  left: 0;
  position: absolute;
}
.locationTitle{
  font-weight: 500;
  font-size: 2em;
  margin: 0;
}

</style>


<div class="tripCard" ng-repeat="trip in triplist">
  <div class="thumbnail">
    <div class="infoBox">
      <p class="locationTitle">{{trip.title}}</p>
    </div>
    <div class="day"><i class="icon ion-android-pin" style="margin-right:0.3em;"></i>{{trip.venue}}</div>
  </div>
</div>
