<ion-view view-title="감성검색">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="friend in friends" href="#/app/friends/{{friend.id}}">
        <div>
          {{friend.name}} {{friend.email}}
        </div>
      </ion-item>
      <button class="ion-camera takeCam" ng-click="takePicture()"></button>
    </ion-list>
  </ion-content>
</ion-view>
